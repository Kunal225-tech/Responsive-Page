<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: yellow;
            padding: 10px;
            margin: 25px;
            border: 2px solid black;
            height: 200px;
            box-sizing: border-box;
        }

        .box2 {
            background-color: red;
            padding: 10px;
            margin: 25px;
            border: 2px solid rgb(77, 30, 134);
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box1">I am a box1</div>
    <div class="box2">I am a box2</div>


</body>

</html>
