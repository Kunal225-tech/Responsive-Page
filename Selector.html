<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            color: aquamarine;
        }

        #box2 {
            color: blue;
        }

        div>p {
            color: blue;
            background-color: brown;
        }

        * {
            margin: 0;
            padding: 0;
        }

        a:visited {
            color: rgb(218, 244, 112);
        }
    </style>
</head>

<body>
    <div class="box1">Hellooooo</div>
    <div id="box2">Kunallll</div>
    <div>
        I am a div <p>
            I am a paragraph
        </p>
    </div>
    <br>
    <a href="https://www.google.com">Go To Google</a>
</body>

</html>
